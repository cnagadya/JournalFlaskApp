<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ user.nickname }}!</h1>
    {% for article in articles %}
        <p>
	      {{ article.title }}
	    </p>
	    <p>
	      {{ article.date }}
	    </p>
	    <p>
	      {{ article.bodyTxt }}
	    </p>
    {% endfor %}
{% endblock %}
