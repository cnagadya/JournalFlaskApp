<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
   
   
<div class="listingWrap">
    {% for article in articles %}
    <div class="articleDets">
        <a href="/edit/{{ article.id }}" class = "button">Edit</a>
        <div class="articleHeading">
	      {{ article.title }}
	    </div>
	    <div class="articleDate">Created at:
	      {{ article.date.strftime("%I:%M%p on %B %d, %Y") }}
	    </div>
	    <div class="articleDescription">
	      {{ article.bodytxt}}
	    </div>
	    <div class ="articletags">
	    	{{article.tags}}
	    </div>
    </div>
    {% endfor %}
</div>
<script type="text/javascript" src="../static/js/readMoreJS.min.js"></script>
<script type="text/javascript">
	$readMoreJS.init({
		target: '.articleDescription',
		numOfWords: 50,
		toggle: true,
		moreLink: 'read more ...',
		lessLink: 'Show less'
	});
</script>
{% endblock %}
